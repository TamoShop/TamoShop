<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Commande – TamoShop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{font-family:Arial, Helvetica, sans-serif;background:#f2f4f7;padding:20px;}
  .box{max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.08);}
  h2{margin-bottom:10px;}
  label{display:block;margin-top:15px;font-size:14px;}
  select,input{width:100%;padding:10px;margin-top:5px;border:1px solid #ccc;border-radius:4px;font-size:14px;}
  .btn{margin-top:20px;width:100%;padding:14px;background:#25D366;color:#fff;border:none;border-radius:6px;font-size:16px;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<div class="box">
  <h2>Commande / الطلب</h2>

  <label>Nom complet *</label>
  <input id="nom" placeholder="Votre nom complet" required>
  </select>

    <option>28:M'Sila/المسيلة</option>
    <option>29:Mascara/معسكر</option>
    <option>30:Ouargla/ورقلة</option>
    <option>31:Oran/وهران</option>
    <option>32:El Bayadh/البيض</option>
    <option>33:Illizi/إليزي</option>
    <option>34:Bordj Bou Arreridj/برج بوعريريج</option>
    <option>35:Boumerdès/بومرداس</option>
    <option>36:El Tarf/الطارف</option>
    <option>37:Tindouf/تندوف</option>
    <option>38:Tissemsilt/تيسمسيلت</option>

  </select>

  <label>Type de livraison *</label>
  <select id="livraison" required>
  <option value="">Choisir la livraison</option>
  <option value="Livraison à domicile">Livraison à domicile</option>
  <option value="Retrait au bureau">Retrait au bureau</option>
  </select>

  <label>Quantité *</label>
  <select id="qte" required>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

  <button class="btn" onclick="sendOrder()">Confirmer</button>
</div>

<script>
function sendOrder(){
  const nom = document.getElementById('nom').value.trim();
  const tel = document.getElementById('tel').value.trim();
  const wilaya = document.getElementById('wilaya').value;
  const livraison = document.getElementById('livraison').value;
  const qte = document.getElementById('qte').value;

  if(!nom || !tel || !wilaya || !livraison || !qte){
    alert("⚠️ Veuillez remplir tous les champs obligatoires !");
    return;
  }

  const prix = 4750; // ou mets un prix fixe si tu veux

  const urlSheet = "https://script.google.com/macros/s/AKfycbzIjcGDrdVo6aaIzuRQ7C_S7Incrq0C8rj9yUVYuYq2QQ-YaGWV2CWkPQ0gi2RxHdA1/exec";

  fetch(`${urlSheet}?nom=${encodeURIComponent(nom)}&tel=${encodeURIComponent(tel)}&wilaya=${encodeURIComponent(wilaya)}&livraison=${encodeURIComponent(livraison)}&qte=${qte}&prix=${prix}`)
    .then(r => r.text())
    .then(() => {
      alert("✅ Commande envoyée !");
      document.getElementById('nom').value = "";
      document.getElementById('tel').value = "";
      document.getElementById('wilaya').selectedIndex = 0;
      document.getElementById('livraison').selectedIndex = 0;
      document.getElementById('qte').selectedIndex = 0;
    })
    .catch(err => alert("Erreur: " + err));
}
</script>

</body>
</html>
