<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إتمام الطلب</title>

<style>
*{
  box-sizing:border-box;
  font-family:Tah​oma,Arial,sans-serif;
}

body{
  margin:0;
  background:#f2f2f2;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.mobile-form{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:18px;
  padding:20px;
  box-shadow:0 8px 25px rgba(0,0,0,.1);
}

label{
  display:block;
  margin:12px 0 6px;
  font-size:14px;
  color:#333;
}

input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
  outline:none;
}

input:focus,select:focus{
  border-color:#7c3aed;
}

/* Quantité */
.qty-box{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}

.qty-btn{
  width:40px;
  height:40px;
  border:none;
  border-radius:10px;
  background:#eee;
  font-size:20px;
  cursor:pointer;
}

.qty-value{
  flex:1;
  text-align:center;
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
}

/* Bouton */
.submit-btn{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,#6d28d9,#9333ea);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<form class="mobile-form" onsubmit="sendOrder(event)">

<label>الاسم الكامل</label>
<input type="text" placeholder="أدخل اسمك الكامل" required>

<label>رقم الهاتف</label>
<input type="tel" placeholder="أدخل رقم الهاتف" required>

<label>الولاية *</label>
<select required>
<option value="">اختر الولاية</option>
<option>01 - أدرار</option>
<option>02 - الشلف</option>
<option>03 - الأغواط</option>
<option>04 - أم البواقي</option>
<option>05 - باتنة</option>
<option>06 - بجاية</option>
<option>07 - بسكرة</option>
<option>08 - بشار</option>
<option>09 - البليدة</option>
<option>10 - البويرة</option>
<option>11 - تمنراست</option>
<option>12 - تبسة</option>
<option>13 - تلمسان</option>
<option>14 - تيارت</option>
<option>15 - تيزي وزو</option>
<option>16 - الجزائر</option>
<option>17 - الجلفة</option>
<option>18 - جيجل</option>
<option>19 - سطيف</option>
<option>20 - سعيدة</option>
<option>21 - سكيكدة</option>
<option>22 - سيدي بلعباس</option>
<option>23 - عنابة</option>
<option>24 - قالمة</option>
<option>25 - قسنطينة</option>
<option>26 - المدية</option>
<option>27 - مستغانم</option>
<option>28 - المسيلة</option>
<option>29 - معسكر</option>
<option>30 - ورقلة</option>
<option>31 - وهران</option>
<option>32 - البيض</option>
<option>33 - إليزي</option>
<option>34 - برج بوعريريج</option>
<option>35 - بومرداس</option>
<option>36 - الطارف</option>
<option>37 - تندوف</option>
<option>38 - تيسمسيلت</option>
<option>39 - الوادي</option>
<option>40 - خنشلة</option>
<option>41 - سوق أهراس</option>
<option>42 - تيبازة</option>
<option>43 - ميلة</option>
<option>44 - عين الدفلى</option>
<option>45 - النعامة</option>
<option>46 - عين تموشنت</option>
<option>47 - غرداية</option>
<option>48 - غليزان</option>
<option>49 - تيميمون</option>
<option>50 - برج باجي مختار</option>
<option>51 - أولاد جلال</option>
<option>52 - بني عباس</option>
<option>53 - عين صالح</option>
<option>54 - عين قزام</option>
<option>55 - تقرت</option>
<option>56 - جانت</option>
<option>57 - المغير</option>
<option>58 - المنيعة</option>
</select>

<label>البلدية</label>
<input type="text" placeholder="أدخل البلدية">

<label>الكمية</label>
<div class="qty-box">
  <button type="button" class="qty-btn" onclick="changeQty(-1)">−</button>
  <input type="text" id="qty" class="qty-value" value="1" readonly>
  <button type="button" class="qty-btn" onclick="changeQty(1)">+</button>
</div>

<button class="submit-btn">إضغط هنا للطلب</button>

</form>

<script>
function changeQty(n){
  const q = document.getElementById("qty");
  let v = parseInt(q.value);
  v += n;
  if(v < 1) v = 1;
  q.value = v;
}

function sendOrder(e){
  e.preventDefault();
  alert("✅ تم إرسال الطلب بنجاح");
}
</script>

</body>
</html>
